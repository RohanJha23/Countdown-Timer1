<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 style="color: antiquewhite;" id="Main-Text">DIWALI </h1>

    <div class="countdown-container">
        <div class="days-c">
            <div id="days" class="big-text"><h1>0</h1>
            <span>
                <br>
                Days
            </span>
            </div>
        </div>
        <div class="hours-c">
            <div id="hours" class="big-text"><h1>0</h1>
            <span>
                <br>
                Hours
            </span>
            </div>
        </div>
        <div class="minutes-c">
            <div id="minutes" class="big-text"><h1>0</h1>
            <span>
                <br>
               Minutes
            </span>
            </div>
        </div>
        <div class="seconds-c">
            <div id="seconds" class="big-text"><h1>0</h1>
            <span>
                <br>
                Seconds
            </span>
            </div>
        </div>
        
    </div>

    <script src = "script.js"></script>
</body>
</html>
